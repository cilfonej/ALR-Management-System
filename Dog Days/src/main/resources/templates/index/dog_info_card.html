<html xmlns:th="http://www.thymeleaf.org">

	<link rel="stylesheet" href="/css/index/dog_info_card.css" />
</head>

<body>
	<div th:fragment="dog_info" class="card dog-info">
	    <div class="dog-info_main-wrapper">
			<div class="dog-info_dog-image">
	    		<i class="dog-info_dog-image-default fa fa-dog"></i>
			</div>
			
		    <span class="dog-info_id" th:text="${'#' + dog.ID}"></span>
		    
		    <div class="dog-info_main">
				<div class="dog-info_name">
					<span th:text="${dog.name}"></span>
				</div>
				
				<div class="dog-info_age-wrapper">
		    		<div>
						<span class="dog-info_age-year">
							<th:block th:text="${#temporals.format(dog.birthday, 'MMMM d, yyyy')}">
						</span>
			    	</div>
			    	<div class="dog-info_age">
			    		Age:
			    		<span th:text="${dog.age}"> </span>
					</div>
				</div>
				
				<div class="dog-info_weight">
					Weight:    
					<span th:text="${dog.weight}"> </span>
				</div>
			</div>
		</div>
