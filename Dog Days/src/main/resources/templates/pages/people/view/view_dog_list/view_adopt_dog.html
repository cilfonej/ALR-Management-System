<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>

<body>
	<div th:fragment="card(adoptList, person)" th:remove="tag">
		<a th:replace="${adoptList != null && ! #lists.isEmpty(adoptList)} ? ~{:: card_content(${adoptList})} : ~{:: card_blank(${adoptList})}"></a>
	</div>
	

	<div th:fragment="card_content(adoptList)" class="card person-dog_card" id="adoptCard"
		th:with="u_id=${#UID.$()}" th:attr="data-uid=${u_id}">
		<header class="card-header">
			<h2> Adopted </h2>
		</header>
		
		<div th:each="dog : ${adoptList}" th:remove="tag">
			<div th:replace="pages/dog/view/basic_dog_info_card :: dog_info_sections(${dog})"></div>
		</div>
	</div>	
	
	<div th:fragment="card_blank(adoptList)" class="card person-dog_card" id="adoptCard"
		th:with="u_id=${#UID.$()}" th:attr="data-uid=${u_id}">
		<header class="card-header">
			<h2> Adopted </h2>
		</header>
		
		<div class="card-blank_body blank-card">
			<div class="card-blank_inner" data-micromodal-trigger="assign-adoptDog">
				<i class="fa fa-plus"></i>
				<span class="card-blank_message"> Assign Dog to Adopter </span>
			</div>
		</div>
		<div th:replace="components/modal :: modal('assign-adoptDog', 'Assign Dog', ~{:: edit(${person})})"></div>
	</div>
	
	<div th:fragment="edit(dog)" th:replace="forms/form :: edit_form(
			url='/edit/person/' + ${person.id} + '/dog/adopter',
			body=~{:: #edit_form})">
	</div>
	
	<div id="edit_form" th:remove="tag">
		<div th:replace="components/input :: form_lookup(
			name='dog',
			url='/edit/person/autofill_dogs',
			
			label='Dog',
			icon='fa fa-dog',
			class='input-dog')"> 
		</div>
	</div>
	
</body>

</html>
