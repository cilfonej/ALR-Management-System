<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>

<body>
	<div th:fragment="card(fosterList, person)" th:remove="tag">
		<a th:replace="${fosterList != null && ! #lists.isEmpty(fosterList)} ? ~{:: card_content(${fosterList})} : ~{:: card_blank(${fosterList})}"></a>
	</div>
	
	<div th:fragment="card_content(fosterList)" class="card person-dog_card" id="fosterCard"
	th:with="u_id=${#UID.$()}" th:attr="data-uid=${u_id}">
		<header class="card-header">
			<h2> Fostering </h2>
		</header>
		
		<div th:each="dog : ${fosterList}" th:remove="tag">
			<div th:replace="pages/dog/view/basic_dog_info_card :: dog_info_sections(${dog})"></div>
		</div>
	</div>	
	
	<div th:fragment="card_blank(fosterList)" class="card person-dog_card" id="fosterCard"
	th:with="u_id=${#UID.$()}" th:attr="data-uid=${u_id}">
		<header class="card-header">
			<h2> Fostering </h2>
		</header>
		
		<div class="card-blank_body blank-card">
			<div class="card-blank_inner" data-micromodal-trigger="assign-fosterDog">
				<i class="fa fa-plus"></i>
				<span class="card-blank_message"> Assign Dog to Foster </span>
			</div>
		</div>
			
		<div th:replace="components/modal :: modal('assign-fosterDog', 'Assign Dog', ~{:: edit(${person})})"></div>
	</div>	
	
	<div th:fragment="edit(dog)" th:replace="forms/form :: edit_form(
		url='/edit/person/' + ${person.id} + '/dog/foster',
		body=~{:: #edit_form})">
	</div>
	
	<div id="edit_form" th:remove="tag">
		<div th:replace="components/input :: form_lookup(
			name='dog',
			url='/edit/person/autofill_dogs',
			
			label='Dog',
			icon='fa fa-dog',
			class='input-dog')"> 
		</div>
	</div>
	
</body>

</html>
