<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>Your location

<body>
	<div th:fragment="card(coordinatorList, person)" th:remove="tag">
		<a th:replace="${coordinatorList != null && ! #lists.isEmpty(coordinatorList)} ? ~{:: card_content(${coordinatorList})} : ~{:: card_blank(${coordinatorList})}"></a>
	</div>

		<div th:fragment="card_content(coordinatorList)" class="card person-dog_card" id="coordinatorCard"
			th:with="u_id=${#UID.$()}" th:attr="data-uid=${u_id}">
			<header class="card-header">
					<h2> Coordinator For</h2>
			</header>
			<div th:each="dog : ${coordinatorList}" th:remove="tag">
				<div th:replace="pages/dog/view/basic_dog_info_card :: dog_info_sections(${dog})"></div>
			</div>
		</div>
		
		<div th:fragment="card_blank(coordinatorList)" class="card person-dog_card" id="coordinatorCard"
			th:with="u_id=${#UID.$()}" th:attr="data-uid=${u_id}">
			<header class="card-header">
				<h2> Coordinator For </h2>
			</header>
			
			<div class="card-blank_body blank-card">
				<div class="card-blank_inner" data-micromodal-trigger="assign-coorDog">
					<i class="fa fa-plus"></i>
					<span class="card-blank_message"> Assign Dog to Coordinator </span>
				</div>
			</div>
			
			<div th:replace="components/modal :: modal('assign-coorDog', 'Assign Dog', ~{:: edit(${person})})"></div>
		</div>
		
		<div th:fragment="edit(dog)" th:replace="forms/form :: edit_form(
			url='/edit/person/' + ${person.id} + '/dog/coordinator',
			body=~{:: #edit_form})">
		</div>
		
		<div id="edit_form" th:remove="tag">
			<div th:replace="components/input :: form_lookup(
				name='dog',
				url='/edit/person/autofill_dogs',
				
				label='Dog',
				icon='fa fa-dog',
				class='input-dog')"> 
			</div>
		</div>
		

</body>

</html>
