<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/forms/transport/transport.css" />
</head>

<body>
	<div th:fragment="form" th:replace="forms/form :: form(url='/forms/transport', title='Transport Dog', body=~{:: #form})">
        <div id="form" th:remove="tag">
			
			<!-- TODO: type input for autofill dog names and people names -->
			<div th:replace="components/input :: form_input(label='Choose Dog' , type ='' , icon='fas fa-dog' , name='chooseDog')"></div>
			<div th:replace="components/input :: form_input(label='Who\'s picking up this dog?' , type ='' , icon='fas fa-user-alt' , name='pickupPerson')"></div>
			<div th:replace="components/input :: form_input(label='Date of transportation' , type='date' , icon='fas fa-calendar-alt' , name='pickupDate')"></div>
			
			<span class="form-input_label">Address</span>
			<div>
				<div th:replace="components/input :: form_input(placeholder='Street' , type='' , icon='fas fa-home' , name='addressStreet')"></div>
				
				<div class="city-state">
					<div th:replace="components/input :: form_input(placeholder='City' , type='' , name='addressCity')"></div>
					<div th:replace="components/input :: form_input(placeholder='State' , type='' , name='addressState')"></div>
				</div>
				
				<div class="zip-country">
					<div th:replace="components/input :: form_input(placeholder='Zipcode' , type='' , name='addressZipcode')"></div>
					<div th:replace="components/input :: form_input(placeholder='Country' , value='United States', type='' , name='addressCountry')"></div>
				</div>
			</div>
			
			<span>  </span>
			<div class="submitButton"> 
				<input type="submit" value="Submit">
			</div>
		</div>
	</div>
</body>
</html>
